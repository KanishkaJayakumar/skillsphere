<div class="container mt-4">
  <h2>My Courses</h2>
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let enrollment of enrollments">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title"
              (click)="goToCourse(enrollment.course.courseId)"
              style="cursor: pointer;">
            {{ enrollment.course.courseTitle }}
          </h5>

          <!-- <h6 class="card-subtitle mb-2 text-muted">
            Instructor: {{ enrollment.course?.instructor?.userName }}
          </h6> -->

          <p class="card-text">Progress: {{ enrollment.progress }}%</p>
          <div class="progress">
            <div class="progress-bar" role="progressbar" [style.width.%]="enrollment.progress"></div>
          </div>
        </div>

        <div class="card-footer" *ngIf="enrollment.completed && enrollment.certificateUrl">
          <a [href]="enrollment.certificateUrl" target="_blank" class="btn btn-success">
            View Certificate
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
