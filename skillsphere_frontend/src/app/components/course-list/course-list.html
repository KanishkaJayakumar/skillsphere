<div class="container my-4">
    <h4 style="text-align: center; font-weight: bold;">All Courses</h4>
  <p style="text-align: center;">Here is the list of courses available to enroll...</p>
  <div class="row" style="margin-top: 50px;">
    <div class="col-md-4 mb-3" *ngFor="let course of courses">
      <div class="card h-100">

        <div class="video-thumbnail">
          <video width="100%" height="180" [src]="course.courseVideourl" poster="" preload="metadata" muted></video>
          <div class="play-overlay position-absolute top-50 start-50 translate-middle">
            <i class="bi bi-play-circle" style="font-size: 48px; color: white;"></i>
          </div>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ course.courseTitle }}</h5>
          <h6 class="card-subtitle mb-2 text-muted">Instructor: {{ course.instructor.userName }}</h6>
          <p class="card-text">{{ course.courseDescription }}</p>
        </div>
        <div class="card-footer text-center">
          <div>
  
          <a [href]="course.courseVideourl" target="_blank" class="btn btn-primary me-2">Watch Video</a>
          <button class="btn btn-success" (click)="enroll(course.courseId)">Enroll</button>
        </div>

      </div>
    </div>
  </div>
</div>
