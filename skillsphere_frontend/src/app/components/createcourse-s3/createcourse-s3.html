<div class="container mt-4">
  <h2>Create Course</h2>
  <form (ngSubmit)="createCourse()">
    <div class="mb-3">
      <label class="form-label">Course Title</label>
      <input type="text" class="form-control" [(ngModel)]="course.courseTitle" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Course Description</label>
      <textarea class="form-control" [(ngModel)]="course.courseDescription" name="description" required></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label">Upload Video</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" accept="video/*" required>
    </div>

   <button type="submit" class="btn btn-primary" [disabled]="isLoading">
  <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
  {{ isLoading ? 'Creating...' : 'Create Course' }}
</button>

  </form>
</div>
