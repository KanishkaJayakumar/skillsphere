<div class="signup-container">
  <h2 class="text-center mb-4">Create an Account</h2>

  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-3">
      <label>Name</label>
      <input type="text" formControlName="name" class="form-control" placeholder="Enter your name" />
      <div *ngIf="isSubmitted && form['name'].invalid" class="text-danger">
        Name is required (minimum 3 characters)
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter your email" />
      <div *ngIf="isSubmitted && form['email'].invalid" class="text-danger">
        Enter a valid email
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter password" />
      <div *ngIf="isSubmitted && form['password'].invalid" class="text-danger">
        Password must be at least 6 characters
      </div>
    </div>

    <div class="form-group mb-3">
      <label>Role</label>
      <select formControlName="role" class="form-control">
        <option value="">Select a role</option>
        <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
      </select>
      <div *ngIf="isSubmitted && form['role'].invalid" class="text-danger">
        Select a role
      </div>
    </div>

    <button class="btn btn-primary w-100" type="submit">Sign Up</button>
  </form>

  <p class="text-center mt-3">
    Already have an account? <a routerLink="/login">Login here</a>
  </p>

  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
